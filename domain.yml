actions:
- action_show_orders
- respond_chitchat
entities:
- confirmed
- curse_words
- dish
- number
- note
forms:
- dish_form
intents:
- chitchat:
    use_entities: []
- greet
- note
- goodbye
- order
- affirm
- deny
- request_bill
- thankyou
- just_that
- choose
responses:
  utter_anything_else:
  - text: Algo mais?
  - text: Mais alguma coisa?
  utter_ask_confirmed:
  - buttons:
    - payload: '/affirm{"confirmed": true}'
      title: Sim
    - payload: '/deny{"confirmed": false}'
      title: Não
    text: Posso confirmar o seu pedido?
  utter_ask_dish:
  - text: O que quer para comer?
  utter_ask_number:
  - text: Quantos?
  utter_ask_note:
  - text: Alguma observação?
  utter_goodbye:
  - text: Adeus, volte sempre.
  - text: Até mais! Muito obrigado pela sua visita!
  utter_greet:
  - image: https://dbdzm869oupei.cloudfront.net/img/sticker/large/8340.jpg
    text: Olá! Meu nome é Banana, sou garçom virtual, posso anotar seu pedido?
  utter_in_your_time:
  - text: Fique à vontade. Quando quiser pedir é só me chamar.
  utter_noworries:
  - text: Sem problemas!
  - text: De nada!
  - text: Estou feliz em ajudar.
  utter_order_canceled:
  - text: Seu pedido foi cancelado.
  utter_order_confirmed:
  - text: Seu pedido foi enviado a cozinha. Por favor aguarde.
  utter_please_wait:
  - text: Muito bem então, agora é só aguardar.
  utter_sending_bill:
  - text: Aguarde, um garçom levará até você.
  utter_waiting_user_say:
  - text: Pode falar, estou ouvindo.
  - text: Pode falar que eu anoto.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  confirmed:
    type: unfeaturized
  dish:
    type: unfeaturized
  number:
    type: unfeaturized
  note:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
